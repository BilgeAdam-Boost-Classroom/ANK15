<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Application</title>
  </head>
  <body>
    <div class="container">
        <form class="form">
            <h1>Application for employment</h1>

            <div class="flex-div">
                <fieldset>
                    <legend>Name and Surname</legend>
                    <input type="text" />
                </fieldset>
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" />
                </fieldset>
            </div>

            <div class="flex-div">
                <fieldset>
                    <legend>Gander</legend>
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Famale</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Birthday</legend>
                    <input type="date" />
                </fieldset>
            </div>

            <fieldset>
                <legend>Speak about yourself</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
