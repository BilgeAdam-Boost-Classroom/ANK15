<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>İş Başvuru Formu</title>
</head>
<body>
    <form>
        <h2>Personel İş Başvuru Formu</h2>
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="education">Eğitim:</label>
        <input type="text" id="education" name="education" required>

        <label for="experience">Deneyim:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>

        <label for="skills">Bilgi ve Beceriler:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea>

        <label for="references">Referanslar:</label>
        <textarea id="references" name="references" rows="4"></textarea>

        <label for="portfolio">Portföy Linki:</label>
        <input type="url" id="portfolio" name="portfolio">

        <label for="additionalInfo">Ek Bilgiler:</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

        <label for="resume">Özgeçmiş (PDF, Word):</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

        <label for="profilePicture">Profil Resmi:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

        <button type="submit">Başvur</button>
    </form>

</body>
</html>
